<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="navbar sticky-top">
    <a href="javascript:void(0)" onclick="openNav()"><i class="fa-solid fa-bars"></i></a>
    <a class="navbar-brand" href="https://www.davjalandhar.com/">
      <img src="../assets/davlogo.png" alt="Logo" width="35" height="30" class="d-inline-block align-text-center">
     <span>DAV College Jalandhar</span>
    </a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button type="submit" class="btn btn-outline-success" id="btn1"><i class="fa-solid fa-magnifying-glass" style="color: white;"></i></button>
    </form>
    <div class="session">
      <span style="color: white;">Session :</span>
      <select class="year" disabled>
          <option>2024-25</option>
      </select>
    </div>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        More
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">MY profile</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" href="#">Logout</a></li>
      </ul>
    </div>
</div>

<div id="mySidebar" class="sidebar sticky-top">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
    <div class="menu">
      <div class="options">
        <div class="option">
          <i class="fa-solid fa-house"></i>
          <a href="#">Dashboard</a>
        </div>
        <div class="option">
          <i class="fa-solid fa-graduation-cap"></i>
          <a href="#">Students</a>
        </div>
      </div>  
    </div>
</div>

<div id="main">
     main content
</div>

<script>
    function openNav() {
        document.getElementById("mySidebar").style.left = "0";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidebar").style.left = "-250px";
        document.getElementById("main").style.marginLeft= "0";
    }
</script>

</body>
</html>
