<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style4.css">
</head>
<body>
    <h6><b>USER SETTINGS</b></h6>
        <p style="font-size: 0.8rem;">Note: Fields Marked as <span>*</span> are required to Fill</p>
        <hr>
    <div class="container">
        
        <form>
            <div class="section">
                <h5>Change Your User Id/Password</h5>
                <label for="userId">User Id <span>*</span></label>
                <input class="form-control" type="text" id="userId" placeholder="Enter user Id" aria-label="default input example" required>
                <label for="inputPassword5" class="form-label">Password <span>*</span></label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Enter current Password"  required>
                <label for="inputPassword6" class="form-label">New Password <span>*</span></label>
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Enter New Password"  required>
                <label for="inputPassword7" class="form-label">Confirm Password <span>*</span></label>
                <input type="password" id="inputPassword7" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Re-Enter New Password"  required>
                <div class="form-group">
                    <button type="submit" class="btn btn-success"><span style='font-size:19px;'>&#10004</span>Change Password</button>
                    <button type="reset" class="button"><svg xmlns="http://www.w3.org/2000/svg" width="26px" height="26px" fill="currentColor" class="bi bi-reply-fill" viewBox="0 0 16 16">
                        <path d="M5.921 11.9 1.353 8.62a.72.72 0 0 1 0-1.238L5.921 4.1A.716.716 0 0 1 7 4.719V6c1.5 0 6 0 7 8-2.5-4.5-7-4-7-4v1.281c0 .56-.606.898-1.079.62z"/>
                      </svg>Reset</button>
                </div>
            </div>
        </form>    
    </div>
</body>
</html>
